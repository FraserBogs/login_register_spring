<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Crud Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            text-align: center;
            padding: 50px 0 0;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ecf0f1; /* Light Gray */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e; /* Midnight Blue */
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #bdc3c7; /* Silver */
            border-radius: 4px;
        }

        button {
            background-color: #2ecc71; /* Emerald Green */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60; /* Nephritis Green */
        }
    </style>
</head>
<body>

<h1>Welcome to My Crud Application</h1>

<form action="/register" method="get">
    <button type="submit">Register as User</button>
</form>

<form action="/login" method="get">
    <button type="submit">Login as User</button>
</form>

</body>
</html>
